{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="col-xs-12 col-lg-4">
            <img class="image-center m-t-20" src="{% static 'images/logo.png' %}">
            {% if status == -1 %}
                <div class="alert alert-danger">
                    <p>Account already created with this email.</p>
                </div>
            {% endif %}
            <div class="card shadow-sm m-t-15 col-xs-12 col-lg-12">
                <p class="form-header">Create Account</p>
                <form class="m-b-10" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1"><small class="text-dark font-weight-bold">Email address</small></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"><small class="text-dark font-weight-bold">Password</small></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
<!--                        <small id="emailHelp" class="form-text text-muted"><mark class="font-italic bgwhite font-weight-bold" style="color: blue;"> i </mark>Password must be at least 6 characters</small>-->
                    </div>
                    <button type="submit" class="btn col-lg-12 btn-success">Continue</button>
                </form>
            </div>
            <div class="divider m-t-15 text-center" style="position: relative;">
                <small class="bgwhite p-l-10 p-r-10" style="z-index: 20;">Already have an account?</small>
            </div>
            <a href="{% url 'signin' %}" class="btn btn-light col-lg-12 col-xs-12 m-t-15 text-decoration-none text-reset" style="font-weight: 500;">
                Sign in
            </a>
        </div>
    </div>
</body>
</html>
