                    </div>
                    <div class="col">
                        <label for="LastNameID">Last name</label>
                        <input type="text" id="LastNameID" class="form-control rounded-0" placeholder="Last name" value="{{cur_user.last_name}}" name="last_name" required>
                    </div>
                </div>
                <div class="form-group col-lg-4" style="padding: 0;padding-top: 15px;">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control rounded-0" id="inputEmail4" placeholder="Email" disabled value="{{cur_user.email}}">

                    <button type="submit" class="col-lg-3 btn btn-success" name="user_update">Save</button>
                </div>
            </form>
        </div>
        <!-- manage address  -->
        <div class ="col-lg-8 col-xs-6 card rounded-0">
            <div class="row">
                <p class="m-l-18 m-r-20"><strong>Manage Address</strong></p>
<!--                <a href="#"><small class="font-weight-bold">Edit</small></a>-->
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="form-row m-b-15 m-t-15">
                    <div class="col">
                        <label for="FirstNameID">First name</label>
                        <input type="text" id="FirstNameID" class="form-control rounded-0" placeholder="First name" value="{{address.first_name}}" name="first_name" required>
                    </div>
                    <div class="col">
                        <label for="LastNameID">Last name</label>
                        <input type="text" id="LastNameID" class="form-control rounded-0" placeholder="Last name" value="{{address.last_name}}" name="last_name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userAddress">Phone no</label>
                    <input type="text" class="form-control rounded-0" id="userAddress" placeholder="Phone no" name="phone" value="{{address.phone}}" required>
                </div>
                <div class="form-group">
                    <label for="userAddress">Address</label>
                    <input type="text" class="form-control rounded-0" id="userAddress" placeholder="Address" name="address" value="{{address.address}}" required>
                </div>
<!--                <div class="form-group">-->
<!--                    <label for="userAddress2">Address 2</label>-->
<!--                    <input type="text" class="form-control rounded-0" id="userAddress2" placeholder="Apartment, studio, or floor" name="">-->
<!--                </div>-->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="userCity">City</label>
                        <input type="text" class="form-control rounded-0" id="userCity" name="city" value="{{address.city}}" placeholder="City" required>
                    </div>
                <div class="form-group col-md-4">
                    <label for="userState">State</label>
                    <input type="text" class="form-control rounded-0" id="userState" name="state" value="{{address.state}}" placeholder="State" required>
                    <select id="userState" class="form-control rounded-0" disabled style="display: none;">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="userZip">Pin code</label>
                    <input type="text" class="form-control rounded-0" id="userZip" name="pin_code" value="{{address.pin_code}}" placeholder="Pin code">
                </div>
                </div>
                <br>
                <br>
                <div class="form-group" style="display: inline;">
                    <button type="submit" class="col-lg-3 btn btn-success" name="address_update">Save</button>
                </div>
            </form>
