    <div class="p-t-20 m-0">

                                <div style="width: 100%; position: relative;">

                            </div>

                                </span>

                                <span class="h-prograssive-indicator h-indicator-value-70" style="background-color: red;z-index: 0;"></span>

                                <span class="circle circle-green"></span>
                                <span class="circle circle-green h-circle-50"></span>
                                <span class="circle circle-red h-circle-75"></span>
                                <span class="circle circle-gray h-circle-100"></span>
                            </div>
